<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Reset Password"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="width:50%; margin:0 auto;">

                <!-- Error messages will be shown here if any -->
                <p:messages id="msgs" showIcon="false" />
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{passwordResetManager.message}"/>

                <h:form id="ResetPassword">

                    <h2>Please Enter Your New Password</h2>
                    
                    <f:event listener="#{passwordResetManager.validateInformation}" type="postValidate"/>

                    
                    <div class="row">
                        <div class="input-field">
                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" 
                                        value="#{passwordResetManager.password}" 
                                        feedback="true" 
                                        required="true" label="Password" 
                                        styleClass="accountInputTextField" >
                                <f:validator validatorId="passwordValidator" />
                            </p:password>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <p:message for="password" display="icon" />

                            <p:outputLabel for="confirmPassword" 
                                           value="Confirm Password:" />
                            <p:password id="confirmPassword" 
                                        value="toBeReadFromThisFieldByPasswordResetManager" 
                                        required="true" label="Confirm Password" 
                                        styleClass="accountInputTextField" />
                            <p:message for="confirmPassword" display="icon"/> 
                        </div>
                    </div>
                    <div class="row">
                        <br/>
                        <p:commandButton id="submit" value="Submit" update="msgs" 
                                        action="#{passwordResetManager.resetPassword()}"  
                                        style="background: none;" 
                                        class="btn indigo darken-4" />
                        &nbsp;
                        <p:button outcome="index" value="Cancel" 
                                    style="background: none;" 
                                    class="btn indigo darken-4" />
                    
                        <br/><br/>
                    </div>
                        <!-- p:password changes the characters typed to bullets to hide the password as it is typed -->

                </h:form>
                
            </div>
            
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <script type="text/javascript" src="resources/js/jsfcrud.js"></script>

        <!--
        ********************************************
        Dialog pop-up window to CREATE a new meeting
        ********************************************
        -->
        <p:dialog id="MeetingCreateDlg" widgetVar="MeetingCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="Create Meeting" closable="false"
                  width="800" height="550" class="grey lighten-3">

            <h:form id="MeetingCreateForm" styleClass="ui-datatable-data">

                <div class="row input-field">
                    <p:outputLabel value="Invitees" for="invitees" />
<!--                    <p:inputText id="invitees" value="#{meetingController.selected.invitees}" 
                                 placeholder="Enter usernames separated by commas"
                                 required="true" 
                                 requiredMessage="Invitees field is required!"/>-->
                    <p:autoComplete id="invitees" 
                                    value="#{meetingController.selected.invitees}" 
                                    completeMethod="#{meetingController.completeText}" 
                                    placeholder="Enter usernames separated by commas"
                                    required="true" 
                                    requiredMessage="Invitees field is required!"
                                    style="width: 100%; "
                                    />
                </div>
                <div class="row">
                    <div class="input-field">
                        <p:outputLabel value="Address Line 1" for="address1" />
                        <p:inputText id="address1" value="#{meetingController.selected.address1}" 
                                     required="true" 
                                     requiredMessage="Address field is required!">
                        </p:inputText>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <p:outputLabel value="Address Line 2" for="address2" />
                        <p:inputText id="address2" value="#{meetingController.selected.address2}" 
                                     required="false">
                        </p:inputText>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3 input-field">
                        <p:outputLabel value="City" for="city" />
                        <p:inputText id="city" value="#{meetingController.selected.city}" 
                                     title="City" required="true" 
                                     requiredMessage="City field is required!"/>
                    </div>
                    <div class="col s4 input-field">
                        <p:outputLabel value="State" for="state" />
                        <p:inputText id="state" styleClass="dataFields" value="#{meetingController.selected.state}" 
                                     title="State" required="true" 
                                     requiredMessage="State field is required!"/>
                    </div>
                    <div class="col s4 input-field">
                        <p:outputLabel value="Zip Code" for="zipCode" />
                        <p:inputText id="zipCode" value="#{meetingController.selected.zipcode}" 
                                     required="true" 
                                     requiredMessage="Zip Code field is required!"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 input-field">
                        <p:outputLabel value="Topic" for="topic" />
                        <p:inputText id="topic" styleClass="dataFields" value="#{meetingController.selected.topic}" 
                                     title="Topic" required="true" 
                                     requiredMessage="Topic field is required!"/>
                    </div>
                    <div class="col s8 input-field">
                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" styleClass="dataFields" value="#{meetingController.selected.description}" 
                                     title="Description" required="true" 
                                     requiredMessage="Description field is required!"/>
                    </div>
                    <div class="row center">
                        <div class="col s6 push-s1">
                            <p:commandButton id="selectTimeslot"
                                             value="Select Meeting Times"
                                             update=":growl" 
                                             oncomplete="handleSubmit(args, 'MeetingCreateDialog', 'TimeslotSelectDialog')"
                                             class="btn indigo darken-4 white-text"
                                             style="background: none;"
                                             />
                        </div>
                        <div class="col s6 pull-s1">
                            <p:commandButton value="#{bundle.Cancel}" 
                                             onclick="PF('MeetingCreateDialog').hide()"    
                                             class="btn indigo darken-4 white-text"
                                             style="background: none;"
                                             />
                        </div>

                    </div>

                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

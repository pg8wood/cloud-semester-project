<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="My Meetings"></h:outputText>
        </ui:define>   

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <h:outputStylesheet library="css" name="myMeetingsStyles.css" />
            
            <!--<p:growl id="messages" />-->

<!--            
            OLD SIDEBAR
            <div class="sidebarLeft amber darken-2">
                <div class="sidebarContent">
                    <br />
                    <a href="Calendar.xhtml">My Calendar</a>
                </div>
            </div>
            <script src="resources/js/navbarScroller.js"></script>

-->

            <ul id="slide-out" class="side-nav">
                <li>
                    <div class="userView">
                        <div class="background">
                            <img src="#{userController.selected.userPhoto}" />
                        </div>
                    </div>
                </li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse btn-large"><i class="material-icons">View Calendar</i></a>
            <script>
                // Initialize collapse button
                $(".button-collapse").sideNav();
                // Initialize collapsible (uncomment the line below if you use the dropdown variation)
                //$('.collapsible').collapsible();
            </script>
            <div class="main" align="center">
                <h1 class="indigo-text text-darken-4">Invitations</h1>
                <p:repeat value="#{meetingController.getMeetingInvitations(accountManager.selected)}" offset="0" step="1" size="#{meetingController.getMeetingInvitations(accountManager.selected).size()}" var="meetingInvitation" varStatus="status"> 
                    <ui:include src="meetings/MeetingInvitation.xhtml"/>
                    <br />
                </p:repeat>
                <br />
                <h1>Upcoming Meetings</h1>
                <p:repeat value="#{meetingController.getUpcomingMeetings(accountManager.selected)}" offset="0" step="1" size="#{meetingController.getUpcomingMeetings(accountManager.selected).size()}" var="upcomingMeeting" varStatus="status"> 
                    <ui:include src="meetings/UpcomingMeeting.xhtml"/>
                    <br />
                </p:repeat>
                
                <!-- Script for Google Maps -->
                <script async="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX_25HBwVQYvr31Dcz3MJUryv5Aak5okQ&amp;callback=initMap"></script>
                
            </div>
        </ui:define>

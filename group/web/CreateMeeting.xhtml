<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <!--
        ********************************************
        Dialog pop-up window to CREATE a new company
        ********************************************
        -->
        <p:dialog id="CompanyCreateDlg" widgetVar="CompanyCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.CreateCompanyTitle}">

            <h:form id="CompanyCreateForm" styleClass="ui-datatable-data">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" rendered="#{companyController.selected != null}">

                        <!-- No need for the user to be concerned about the database Primary Key id,
                        which is auto-generated on the server side.
                        
                        <p:outputLabel value="#{bundle.CreateCompanyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{companyController.selected.id}" title="#{bundle.CreateCompanyTitle_id}" 
                        required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_id}"/>
                        -->

                        <p:outputLabel value="Address1" for="address1" />
                        <p:inputText id="address1" styleClass="dataFields" value="#{companyController.selected.companyName}" 
                                     title="#{bundle.CreateCompanyTitle_companyName}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_companyName}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_addressLine}" for="addressLine" />
                        <p:inputText id="addressLine" styleClass="dataFields" value="#{companyController.selected.addressLine}" 
                                     title="#{bundle.CreateCompanyTitle_addressLine}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_addressLine}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_city}" for="city" />
                        <p:inputText id="city" styleClass="dataFields" value="#{companyController.selected.city}" 
                                     title="#{bundle.CreateCompanyTitle_city}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_city}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_state}" for="state" />
                        <p:inputText id="state" styleClass="dataFields" value="#{companyController.selected.state}" 
                                     title="#{bundle.CreateCompanyTitle_state}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_state}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" styleClass="dataFields" value="#{companyController.selected.postalCode}" 
                                     title="#{bundle.CreateCompanyTitle_postalCode}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_postalCode}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_country}" for="country" />
                        <p:inputText id="country" styleClass="dataFields" value="#{companyController.selected.country}" 
                                     title="#{bundle.CreateCompanyTitle_country}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_country}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_phone}" for="phone" />
                        <p:inputText id="phone" styleClass="dataFields" value="#{companyController.selected.phone}" 
                                     title="#{bundle.CreateCompanyTitle_phone}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_phone}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_email}" for="email" />
                        <p:inputText id="email" styleClass="dataFields" value="#{companyController.selected.email}" 
                                     title="#{bundle.CreateCompanyTitle_email}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_email}"/>

                        <p:outputLabel value="#{bundle.CreateCompanyLabel_url}" for="url" />
                        <p:inputText id="url" styleClass="dataFields" value="#{companyController.selected.url}" 
                                     title="#{bundle.CreateCompanyTitle_url}" required="true" 
                                     requiredMessage="#{bundle.CreateCompanyRequiredMessage_url}"/>

                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton actionListener="#{companyController.create}" value="#{bundle.Save}" 
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:CompanyListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'CompanyCreateDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('CompanyCreateDialog').hide()"    
                                         styleClass="commandButton" icon="ui-icon-cancel" />
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{userController.selected.middleName}" title="#{bundle.CreateUserTitle_middleName}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_address1}" for="address1" />
                    <h:inputText id="address1" value="#{userController.selected.address1}" title="#{bundle.CreateUserTitle_address1}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_address1}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_address2}" for="address2" />
                    <h:inputText id="address2" value="#{userController.selected.address2}" title="#{bundle.CreateUserTitle_address2}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userController.selected.city}" title="#{bundle.CreateUserTitle_city}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_state}" for="state" />
                    <h:inputText id="state" value="#{userController.selected.state}" title="#{bundle.CreateUserTitle_state}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{userController.selected.zipcode}" title="#{bundle.CreateUserTitle_zipcode}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_zipcode}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_securityQuestion}" for="securityQuestion" />
                    <h:inputText id="securityQuestion" value="#{userController.selected.securityQuestion}" title="#{bundle.CreateUserTitle_securityQuestion}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_securityQuestion}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_securityAnswer}" for="securityAnswer" />
                    <h:inputText id="securityAnswer" value="#{userController.selected.securityAnswer}" title="#{bundle.CreateUserTitle_securityAnswer}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_securityAnswer}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

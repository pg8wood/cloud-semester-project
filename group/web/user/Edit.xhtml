<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{userController.selected.middleName}" title="#{bundle.EditUserTitle_middleName}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_address1}" for="address1" />
                    <h:inputText id="address1" value="#{userController.selected.address1}" title="#{bundle.EditUserTitle_address1}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_address1}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_address2}" for="address2" />
                    <h:inputText id="address2" value="#{userController.selected.address2}" title="#{bundle.EditUserTitle_address2}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userController.selected.city}" title="#{bundle.EditUserTitle_city}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_state}" for="state" />
                    <h:inputText id="state" value="#{userController.selected.state}" title="#{bundle.EditUserTitle_state}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{userController.selected.zipcode}" title="#{bundle.EditUserTitle_zipcode}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_zipcode}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_securityQuestion}" for="securityQuestion" />
                    <h:inputText id="securityQuestion" value="#{userController.selected.securityQuestion}" title="#{bundle.EditUserTitle_securityQuestion}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_securityQuestion}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_securityAnswer}" for="securityAnswer" />
                    <h:inputText id="securityAnswer" value="#{userController.selected.securityAnswer}" title="#{bundle.EditUserTitle_securityAnswer}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_securityAnswer}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

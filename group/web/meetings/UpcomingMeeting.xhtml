<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <!-- CSS for meetings -->
        <h:head>
            <h:outputStylesheet library="css" name="meetingStyles.css" />
        </h:head>
  
        <div id="meetingTop" class="meetingWrapper" align="center">
            <!-- Upcoming Meeting box -->
            <div style="text-align:center">
                <h2>Meeting Title</h2>
            </div>
            <p>
                July 17 at 7:00 AM
                <span style="float:right; text-decoration:none;"><a href="#location">Burruss Hall</a></span>
            </p>            
            <p text-align="left">
                Meeting Description...
            </p>

            <p:commandButton widgetVar="seeMoreButton" value="See More" onclick="PF('moreInfoPanel').show(); initMap()" oncomplete="PF('seeMoreButton').disable()" styleClass="commandButton" />
            
            <br /><br />

            <!-- Response section: user indicates their availability date-wise -->
            <p:panel visible="false" widgetVar="moreInfoPanel" styleClass="noBorderPanel" closable="true" >

                <hr/>
                <!-- Participants portion -->
                <div style="text-align:center">
                    <h2>Participants</h2>
                </div>
                <center>
                    <h:panelGrid id="panel" columns="6" cellpadding="10" cellspacing="1">
                        <h:graphicImage value="http://i92.photobucket.com/albums/l1/immortalje/icons/hp/hp23_ac4.png" width="100" height="100"/>
                        <h:outputText value="Albus Dumbledore"/>
                        <h:graphicImage value="http://d3n8a8pro7vhmx.cloudfront.net/eighthdayinstitute/pages/300/meta_images/original/Gandalf_with_Pipe_Square.jpg?1435585780" width="100" height="100"/>
                        <h:outputText value="Gandalf"/>
                        <h:graphicImage value="http://manta.cs.vt.edu/balci/Site/logo/OsmanBalci.jpg" width="100" height="100"/>
                        <h:outputText value="Osman Balci"/>
                    </h:panelGrid>
                </center>

                <hr/>
                <!-- Attachments portion -->
                <div style="text-align:center">
                    <h2>Attachments</h2>
                    Any files uploaded to the meeting will be displayed here.
                </div>

                <hr/>
                <!-- Location portion -->
                <div style="text-align:center">
                    <h2 id="location">Location</h2>
                    100 Example Ave, Suite 208
                </div>

                <br />

                <!-- Google Maps panel -->
                <div id="map"></div>

                <script>
                    function initMap() {
                        var uluru = {lat: -25.363, lng: 131.044};
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 4,
                            center: uluru
                        });
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });

                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                    }
                </script>

                <script async="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX_25HBwVQYvr31Dcz3MJUryv5Aak5okQ&amp;callback=initMap"></script>

                <!-- End Google Maps panel -->

                <p:commandButton widgetVar="collapseButton" value="See Less" onclick="PF('moreInfoPanel').close()" oncomplete="PF('seeMoreButton').enable()" styleClass="commandButton"/>



            </p:panel>
        </div> <!-- #meetingWrapper -->

    </ui:composition>
</html>

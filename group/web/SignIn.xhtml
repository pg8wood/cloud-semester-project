<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Sign In"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="width:70%; margin:0 auto;">
                
                <h2  class="indigo-text text-darken-4">Sign In</h2>
                
                <!-- Error messages will be shown here if any -->
                <div align="center">
                    <p:messages showIcon="false"/>
                    <h:outputLabel id="form-error-message" class="errorMessages" 
                                   value="#{loginManager.errorMessage}"/>
                </div>
                <br />
                
                <h:form>
                    <div class="row">
                        <div class="input-field col s4 push-s4">
                            <h:outputLabel value="Username:" for="username" />
                            <p:inputText id="username" value="#{loginManager.username}" required="true" class=""
                                 requiredMessage="#{bundle.CreateUserRequiredMessage_username}" label="Username" >
                            </p:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 push-s4">
                            <h:outputLabel value="Password:" for="password" />
                            <p:password id="password" value="#{loginManager.password}" feedback="false" styleClass="signInInputTextField" >
                            </p:password>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <p:commandButton id="login" style="background: none;" class="btn indigo darken-4" value="Sign In" action="#{loginManager.loginUser()}" 
                                ajax="false">
                    </p:commandButton>
                    &nbsp;
                    <p:commandButton id="create" style="background: none;" class="btn indigo darken-4" value="Create an Account" action="#{loginManager.createUser()}" 
                                     ajax="false" />
                    &nbsp;
                    <p:commandButton id="retrieve" style="background: none;" class="btn indigo darken-4" value="Forgot Password" action="#{loginManager.resetPassword()}" 
                                     ajax="false" />
                    &nbsp;
                    <p:button outcome="index" style="background: none;" class="btn indigo darken-4" value="Cancel" />
                </h:form>
                
            </div>
            <br/><br/><br/>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>

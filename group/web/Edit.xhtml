<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeetingEditDlg" widgetVar="MeetingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMeetingTitle}">

            <h:form id="MeetingEditForm" class="ui-datatable-data">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" rendered="#{meetingController.selected != null}">

                        <!-- No need for the user to be concerned about the database Primary Key id, 
                        which is auto-generated on the server side.
                        
                        <p:outputLabel value="#{bundle.EditMeetingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{movieStarController.selected.id}" 
                                     title="#{bundle.EditMeetingTitle_id}" required="true" 
                                     requiredMessage="#{bundle.EditMeetingRequiredMessage_id}"/>
                        -->

                        <p:outputLabel value="Address1" for="address1" />
                        <p:inputText id="address1" styleClass="dataFields" value="#{meetingController.selected.address1}" 
                                     title="Address1" required="true" 
                                     requiredMessage="Address1 field is required!"/>

                        <p:outputLabel value="City" for="city" />
                        <p:inputText id="city" styleClass="dataFields" value="#{meetingController.selected.city}" 
                                     title="City" required="true" 
                                     requiredMessage="City field is required!"/>

                        <p:outputLabel value="State" for="state" />
                        <p:inputText id="state" styleClass="dataFields" value="#{meetingController.selected.state}" 
                                     title="State" required="true" 
                                     requiredMessage="State field is required!"/>

                        <p:outputLabel value="Zip Code" for="zipCode" />
                        <p:inputText id="zipCode" styleClass="dataFields" value="#{meetingController.selected.zipcode}" 
                                     title="Zip Code" required="true" 
                                     requiredMessage="Zip Code field is required!"/>

                        <p:outputLabel value="Topic" for="topic" />
                        <p:inputText id="topic" styleClass="dataFields" value="#{meetingController.selected.topic}" 
                                     title="Topic" required="true" 
                                     requiredMessage="Topic field is required!"/>

                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" styleClass="dataFields" value="#{meetingController.selected.description}" 
                                     title="Description" required="true" 
                                     requiredMessage="Description field is required!"/>

                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton action="#{accountManager.selected.prepareEmail(2, meetingController.inviteesEmails)}"
                                         actionListener="#{meetingController.create}" value="#{bundle.Save}" 
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:MeetingListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'MeetingEditDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('MeetingEditDialog').hide()"    
                                         styleClass="commandButton" icon="ui-icon-cancel" />
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>

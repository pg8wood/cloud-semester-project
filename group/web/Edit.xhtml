<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeetingEditDlg" widgetVar="MeetingEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.EditMeetingTitle}"
                  class="grey lighten-3">

            <h:form id="MeetingEditForm" class="ui-datatable-data">

                <h:panelGroup id="display">

                    <div class="row input-field">
                        <div class="col s8 push-s2">
                            <p:outputLabel value="Address1" for="address1" class="active" />
                            <p:inputText id="address1" styleClass="dataFields" value="#{meetingController.selected.address1}" 
                                     title="Address1" required="true" 
                                     requiredMessage="Address1 field is required!"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 input-field active">
                            <p:outputLabel value="City" for="city" class="active" />
                            <p:inputText id="city" styleClass="dataFields" value="#{meetingController.selected.city}" 
                                     title="City" required="true" 
                                     requiredMessage="City field is required!"/>
                        </div>
                        <div class="col s4 input-field active">
                            <p:outputLabel value="State" for="state" class="active" />
                            <p:inputText id="state" styleClass="dataFields" value="#{meetingController.selected.state}" 
                                     title="State" required="true" 
                                     requiredMessage="State field is required!"/>
                        </div>
                        <div class="col s4 input-field">
                            <p:outputLabel value="Zip Code" for="zipCode" class="active" />
                            <p:inputText id="zipCode" styleClass="dataFields" value="#{meetingController.selected.zipcode}" 
                                     title="Zip Code" required="true" 
                                     requiredMessage="Zip Code field is required!"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s8 input-field push-s2">
                            <p:outputLabel value="Topic" for="topic" class="active" />
                            <p:inputText id="topic" styleClass="dataFields" value="#{meetingController.selected.topic}" 
                                     title="Topic" required="true" 
                                     requiredMessage="Topic field is required!"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s8 input-field push-s2">
                            <p:outputLabel value="Description" for="description" class="active" />
                            <p:inputText id="description" styleClass="dataFields" value="#{meetingController.selected.description}" 
                                     title="Description" required="true" 
                                     requiredMessage="Description field is required!"/>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col s4 push-s2">
                            <p:commandButton actionListener="#{meetingController.create}" value="#{bundle.Save}" 
                                         ajax="false"
                                         class="btn indigo darken-4 white-text"
                                         style="background: none;"
                                         update="display,:MeetingListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'MeetingEditDialog');"/>
                        </div>
                        <div class="col s4 push-s2">
                            <p:commandButton value="#{bundle.Cancel}" onclick="PF('MeetingEditDialog').hide()"    
                                         class="btn indigo darken-4 white-text"
                                         style="background: none;"/>
                        </div>
                    </div>
                    <div align="center">
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>

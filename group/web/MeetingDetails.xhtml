<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeetingDetailsDlg" widgetVar="MeetingDetailsDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="Meeting Details" class="grey lighten-3">
            <h:form id="MeetingDetailsForm">
                <div class="row">
                    <div class="col s2">
                        <p class="indigo-text text-darken-4">Title: </p>
                    </div>
                    <div class="col s9">
                        <p class="indigo-text text-darken-4">#{calendarManager.event.title}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <p class="indigo-text text-darken-4">Start: </p>
                    </div>
                    <div class="col s10">
                        <p class="indigo-text text-darken-4">#{calendarManager.event.startDate}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <p class="indigo-text text-darken-4">End: </p>
                    </div>
                    <div class="col s10">
                        <p class="indigo-text text-darken-4">#{calendarManager.event.endDate}</p>
                    </div>
                </div>
                
            </h:form>
        </p:dialog>
        
        

    </ui:composition>
</html>

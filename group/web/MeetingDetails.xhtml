<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="MeetingDetailsDlg" widgetVar="MeetingDetailsDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="Meeting Details" class="grey lighten-3">
            <h:form id="MeetingDetailsForm">
                <div class="row">
                    <div class="col s2">
                        <p class="indigo-text text-darken-4">Title: </p>
                    </div>
                    <div class="col s10">
                        <p class="indigo-text text-darken-4">#{calendarManager.event.title}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <p class="indigo-text text-darken-4">Start: </p>
                    </div>
                    <div class="col s10">
                        <p class="indigo-text text-darken-4">#{calendarManager.event.startDate}</p>
                    </div>
                </div>
                
                <div class="row">
                    <c:if test="#{calendarManager.event != null}">
                            <div class="col s2">
                                <h:outputText value="Invitees" class="indigo-text text-darken-4" />
                            </div>
                            <div class="col s10">
                                <p:repeat 
                                    value="#{calendarManager.getParticipants()}" 
                                    var="person"
                                    size="#{calendarManager.getParticipants().size()}"
                                    offset="0"
                                    step="1"
                                    varStatus="status">
                                    <div class="chip">
                                        <img src="#{person.getRelativeThumbnailFilePath()}" />
                                        #{person.firstName} #{person.lastName}
                                    </div>

                                </p:repeat>
                            </div>
                    </c:if>
                </div>
                <div class="row">
                    <div class="col s2">
                        <p class="indigo-text text-darken-4">Location: </p>
                    </div>
                    <div class="col s10">
                        <h:outputText value="#{calendarManager.selectedMeeting.address1}" class="indigo-text text-darken-4"/>
                        <br />
                        <h:outputText value="#{calendarManager.selectedMeeting.city}, #{calendarManager.selectedMeeting.state} #{calendarManager.selectedMeeting.zipcode}" class="indigo-text text-darken-4"/>

                    </div>
                </div>

            </h:form>
        </p:dialog>



    </ui:composition>
</html>

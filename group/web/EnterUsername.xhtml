<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Password Recovery"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            
            <div align="center" style="width:50%; margin:0 auto;">

                <!-- Error messages will be shown here if any -->
                <p:messages id="msgs" showIcon="false"/>
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{passwordResetManager.message}"/>
                <br />
                
                <h:form id="EnterUsernameForm">
                    <h2>Password Reset</h2>
                    <div class="row">
                        <div class="input-field">
                            <p:inputText id="username" value="#{passwordResetManager.username}" required="true"
                                         requiredMessage="Please enter your username!" 
                                         styleClass="usernameInputTextField" />
                            <h:outputLabel value="Username" for="username" />
                        </div>
                    </div>
                    <div class="row">
                        <br/>
                        <p:commandButton id="submit" value="Submit" 
                                         update="msgs"
                                         action="#{passwordResetManager.usernameSubmit()}" 
                                         style="background: none;" 
                                         class="btn indigo darken-4" />
                        
                        &nbsp;
                        <p:button outcome="index" value="Cancel"  
                                  style="background: none;" 
                                  class="btn indigo darken-4" />
                    
                        <br/>
                    </div>
                                       
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <script type="text/javascript" src="resources/js/jsfcrud.js"></script>

        <!--
        ********************************************
        Dialog pop-up window to CREATE a new meeting
        ********************************************
        -->
        <p:dialog id="MeetingCreateDlg" widgetVar="MeetingCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="Create Meeting" closable="false">

            <h:form id="MeetingCreateForm" styleClass="ui-datatable-data">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" rendered="#{meetingController.selected != null}">

                        <p:outputLabel value="Address" for="address1" />
                        <p:inputText id="address1" styleClass="dataFields" value="#{meetingController.selected.address1}" 
                                     title="Address" required="true" 
                                     requiredMessage="Address field is required!">
                        </p:inputText>

                        <p:outputLabel value="Invitees" for="invitees" />
                        <p:inputText id="invitees" styleClass="dataFields" value="#{meetingController.selected.invitees}" 
                                     title="Invitees" required="true" 
                                     requiredMessage="Invitees field is required!"/>

                        <p:outputLabel value="City" for="city" />
                        <p:inputText id="city" styleClass="dataFields" value="#{meetingController.selected.city}" 
                                     title="City" required="true" 
                                     requiredMessage="City field is required!"/>

                        <p:outputLabel value="State" for="state" />
                        <p:inputText id="state" styleClass="dataFields" value="#{meetingController.selected.state}" 
                                     title="State" required="true" 
                                     requiredMessage="State field is required!"/>

                        <p:outputLabel value="Zip Code" for="zipCode" />
                        <p:inputText id="zipCode" styleClass="dataFields" value="#{meetingController.selected.zipcode}" 
                                     title="Zip Code" required="true" 
                                     requiredMessage="Zip Code field is required!"/>

                        <p:outputLabel value="Topic" for="topic" />
                        <p:inputText id="topic" styleClass="dataFields" value="#{meetingController.selected.topic}" 
                                     title="Topic" required="true" 
                                     requiredMessage="Topic field is required!"/>

                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" styleClass="dataFields" value="#{meetingController.selected.description}" 
                                     title="Description" required="true" 
                                     requiredMessage="Description field is required!"/>

                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- Select timeslot button -->
                        <p:commandButton id="selectTimeslot"
                                         icon="ui-icon-clock" 
                                         value="Select Meeting Times"
                                         update=":growl" 
                                         oncomplete="handleSubmit(args, 'MeetingCreateDialog', 'TimeslotSelectDialog')"
                                         styleClass="commandButton" 
                                         />
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" 
                                         onclick="PF('MeetingCreateDialog').hide()"    
                                         styleClass="commandButton" icon="ui-icon-cancel" />
                    </div>
                </h:panelGroup>

            </h:form>
        </p:dialog>
    </ui:composition>
</html>

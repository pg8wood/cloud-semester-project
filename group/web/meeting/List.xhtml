<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMeetingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMeetingEmpty}" rendered="#{meetingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{meetingController.items.rowCount > 0}">
                    <h:outputText value="#{meetingController.pagination.pageFirstItem + 1}..#{meetingController.pagination.pageLastItem + 1}/#{meetingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{meetingController.previous}" value="#{bundle.Previous} #{meetingController.pagination.pageSize}" rendered="#{meetingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{meetingController.next}" value="#{bundle.Next} #{meetingController.pagination.pageSize}" rendered="#{meetingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{meetingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_address1}"/>
                            </f:facet>
                            <h:outputText value="#{item.address1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_address2}"/>
                            </f:facet>
                            <h:outputText value="#{item.address2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_zipcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipcode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_topic}"/>
                            </f:facet>
                            <h:outputText value="#{item.topic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeetingTitle_ownerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{meetingController.prepareView}" value="#{bundle.ListMeetingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{meetingController.prepareEdit}" value="#{bundle.ListMeetingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{meetingController.destroy}" value="#{bundle.ListMeetingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{meetingController.prepareCreate}" value="#{bundle.ListMeetingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMeetingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMeetingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMeetingLabel_id}"/>
                    <h:outputText value="#{meetingController.selected.id}" title="#{bundle.ViewMeetingTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_address1}"/>
                    <h:outputText value="#{meetingController.selected.address1}" title="#{bundle.ViewMeetingTitle_address1}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_address2}"/>
                    <h:outputText value="#{meetingController.selected.address2}" title="#{bundle.ViewMeetingTitle_address2}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_city}"/>
                    <h:outputText value="#{meetingController.selected.city}" title="#{bundle.ViewMeetingTitle_city}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_state}"/>
                    <h:outputText value="#{meetingController.selected.state}" title="#{bundle.ViewMeetingTitle_state}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_zipcode}"/>
                    <h:outputText value="#{meetingController.selected.zipcode}" title="#{bundle.ViewMeetingTitle_zipcode}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_topic}"/>
                    <h:outputText value="#{meetingController.selected.topic}" title="#{bundle.ViewMeetingTitle_topic}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_description}"/>
                    <h:outputText value="#{meetingController.selected.description}" title="#{bundle.ViewMeetingTitle_description}"/>
                    <h:outputText value="#{bundle.ViewMeetingLabel_ownerId}"/>
                    <h:outputText value="#{meetingController.selected.ownerId}" title="#{bundle.ViewMeetingTitle_ownerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{meetingController.destroyAndView}" value="#{bundle.ViewMeetingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMeetingEditLink}"/>
                <br />
                <h:commandLink action="#{meetingController.prepareCreate}" value="#{bundle.ViewMeetingCreateLink}" />
                <br />
                <h:commandLink action="#{meetingController.prepareList}" value="#{bundle.ViewMeetingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMeetingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
